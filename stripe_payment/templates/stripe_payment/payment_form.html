{% extends 'blog/index.html' %}
{% block content %}
<div class="card" xmlns="http://www.w3.org/1999/html">
      <div class="card-header">
        <form method="post" action="{% url 'payment_view' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="billing_address">Billing Address</label>
                <textarea id="billing_address" class="form-control" name="billing_address"></textarea>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" class="form-control" name="amount" step="0.01">
            </div>
            </br>
            <button type="submit" class="btn btn-primary">Procced to pay</button>
        </form>
      </div>
    </div>
{% endblock %}
