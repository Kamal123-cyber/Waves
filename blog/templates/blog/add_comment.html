{% extends 'blog/index.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% for comments in comm %}
<main>
    <div class="container">
    <div class="card">
        <div class="card-header">
        <div class="comments" style="padding: 10px;">
            <h5 class="font-weight-bold">
            {{ comments.author }}
            <span class=" text-muted font-weight-normal">
                {{ comments.date_posted }}
            </span>
        </h5>
            <div class="card-body">
            {{ comments.text | linebreaks }}
            </div>
        </div>
        </div>
    </div>
    </div>
    <br/>
</main>
{% endfor %}
<br/>
<main role="main" class="container">
    <div class="card">
        <div class="card-header">
            <h3>Comments</h3>
                <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-primary btn-sm">Add comment</button>
                </form>
        </div>
    </div>
</main>
{% endblock content %}
